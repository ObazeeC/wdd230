<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table building</title>
    <link rel="stylesheet" href="styles/table.css">
</head>
<body>
    <header><h1>Building a Basic Table</h1></header>
    <main>
        <table>
            <caption>Table 1: Account Feature Comparison</caption>
            <thead>
                <tr>
                    <th scope="col" colspan="4">ACME WildWes Services</th>
                    
                </tr>
            <tr>
                <th></th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
          </thead>
          
          <tbody>
            <tr>
                <th scope="row">Feature 1</th>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>

            <tr>
                <th scope="row">Feature 2</th>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>

            <tr>
                <th scope="row">Feature 3</th>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
        </table>
    </main>
</body>
</html>
